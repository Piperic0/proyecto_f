<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservas - CineApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="./css/reservas.css"/>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#"><i class="fas fa-ticket-alt"></i> CineApp</a>
    <a class="nav-link text-white" href="index.html">Inicio</a>
  </nav>

  <main class="container mt-5">
    <h1 class="text-warning mb-4"><i class="fas fa-ticket-alt"></i> Reservar Entradas</h1>
    <form onsubmit="crearReserva(event)" class="row g-3 bg-dark p-4 rounded shadow">
      <div class="col-md-12">
        <label class="form-label">Selecciona una función</label>
        <div class="custom-select-container" id="funcionesList">
          <!-- Opciones con imágenes se cargan aquí -->
        </div>
      </div>
      <div class="col-md-4">
        <label class="form-label">Nombre del cliente</label>
        <input type="text" id="nombreCliente" class="form-control" placeholder="Tu nombre" required />
      </div>
      <div class="col-md-2">
        <label class="form-label">Entradas</label>
        <input type="number" id="cantidad" class="form-control" min="1" required />
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-warning w-100">Reservar</button>
      </div>
    </form>
    <p id="reservaMensaje" class="mt-3 text-light"></p>
  </main>

  <script>
    const API = 'http://localhost:5000/api';
    let funcionSeleccionada = null;

    async function cargarFunciones() {
      const funciones = await fetch(`${API}/funciones`).then(r => r.json());
      const pelis = await fetch(`${API}/peliculas`).then(r => r.json());
      const salas = await fetch(`${API}/salas`).then(r => r.json());

      const container = document.getElementById('funcionesList');
      container.innerHTML = '';

      funciones.forEach(f => {
        const pelicula = pelis.find(p => p.pelicula_id == f.pelicula_id);
        const sala = salas.find(s => s.sala_id == f.sala_id);
        const fecha = new Date(f.fecha).toLocaleDateString('es-ES');

        const img = pelicula?.imagen || `https://via.placeholder.com/60x90?text=${encodeURIComponent(pelicula?.titulo || 'Peli')}`;

        const item = document.createElement('div');
        item.className = 'funcion-item';
        item.innerHTML = `
          <input type="radio" name="funcionSeleccionada" id="funcion-${f.funcion_id}" value="${f.funcion_id}" hidden>
          <label for="funcion-${f.funcion_id}">
            <img src="${img}" alt="${pelicula?.titulo}" class="funcion-thumb">
            <div class="funcion-info">
              <span class="funcion-title">${pelicula?.titulo}</span>
              <small>${sala?.nombre} | ${fecha} ${f.hora}</small>
            </div>
          </label>
        `;

        container.appendChild(item);
      });
    }

    async function crearReserva(e) {
      e.preventDefault();

      const selected = document.querySelector('input[name="funcionSeleccionada"]:checked');
      if (!selected) {
        alert('Selecciona una función');
        return;
      }

      const funcion_id = selected.value;
      const nombre_cliente = document.getElementById('nombreCliente').value;
      const cantidad = document.getElementById('cantidad').value;

      const res = await fetch(`${API}/reservas`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ funcion_id, nombre_cliente, cantidad })
      });

      const result = await res.json();
      document.getElementById('reservaMensaje').innerText = result.message || result.error;

      document.getElementById('nombreCliente').value = '';
      document.getElementById('cantidad').value = '';
      document.querySelector('input[name="funcionSeleccionada"]:checked').checked = false;
    }

    window.addEventListener('DOMContentLoaded', cargarFunciones);
  </script>
</body>
</html>

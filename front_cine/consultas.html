<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultas - CineApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="./css/consultas.css"/>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#"><i class="fas fa-database"></i> CineApp</a>
    <a class="nav-link text-white" href="index.html">Inicio</a>
  </nav>

  <main class="container mt-5">
    <h1 class="text-info mb-4"><i class="fas fa-search"></i> Consultas</h1>
    <p class="text-light">Aquí puedes consultar la base de datos (implementa las funciones según tus necesidades).</p>

    <div class="table-responsive mt-4">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Campo 1</th>
            <th>Campo 2</th>
          </tr>
        </thead>
        <tbody id="tablaConsultas">
          <!-- Datos dinámicos -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    const API = 'http://localhost:5000/api';

    async function cargarConsultas() {
      const res = await fetch(`${API}/consultas`);
      const data = await res.json();

      const tbody = document.getElementById('tablaConsultas');
      tbody.innerHTML = data.map(item => `
        <tr>
          <td>${item.id}</td>
          <td>${item.campo1}</td>
          <td>${item.campo2}</td>
        </tr>
      `).join('');
    }

    window.addEventListener('DOMContentLoaded', cargarConsultas);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultas - CineApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="./css/consultas.css"/>
</head>
<body>

  <header class="header">
    <div class="logo">
      <a href="index.html"><i class="fas fa-film"></i> CineApp</a>
    </div>
    <nav class="navbar">
      <a href="peliculas.html">Cartelera</a>
      <a href="funciones.html">Funciones</a>
      <a href="reservas.html">Reservas</a>
      <a href="consultas.html">Consultas</a>
    </nav>
  </header>

  <main class="container mt-5">
    <h1 class="text-warning mb-4"><i class="fas fa-search"></i> Consultar Reservas</h1>
    <div class="table-responsive">
      <table class="table table-dark table-striped table-hover shadow rounded">
        <thead>
          <tr>
            <th>#</th>
            <th>Cliente</th>
            <th>Pel√≠cula</th>
            <th>Sala</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Entradas</th>
          </tr>
        </thead>
        <tbody id="reservasTabla">
          <!-- Datos cargados por JS -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    const API = 'http://localhost:5000/api';

    async function cargarReservas() {
      try {
        const [reservas, funciones, pelis, salas] = await Promise.all([
          fetch(`${API}/reservas`).then(r => r.json()),
          fetch(`${API}/funciones`).then(r => r.json()),
          fetch(`${API}/peliculas`).then(r => r.json()),
          fetch(`${API}/salas`).then(r => r.json())
        ]);

        const tabla = document.getElementById('reservasTabla');
        tabla.innerHTML = '';

        reservas.forEach((r, i) => {
          const funcion = funciones.find(f => f.funcion_id == r.funcion_id);
          const pelicula = pelis.find(p => p.pelicula_id == funcion.pelicula_id);
          const sala = salas.find(s => s.sala_id == funcion.sala_id);
          const fecha = new Date(funcion.fecha).toLocaleDateString('es-ES');

          tabla.innerHTML += `
            <tr>
              <td>${i + 1}</td>
              <td>${r.nombre_cliente}</td>
              <td>${pelicula?.titulo || 'N/D'}</td>
              <td>${sala?.nombre || 'N/D'}</td>
              <td>${fecha}</td>
              <td>${funcion.hora}</td>
              <td>${r.cantidad}</td>
            </tr>
          `;
        });
      } catch (error) {
        console.error('Error al cargar reservas:', error);
      }
    }

    window.addEventListener('DOMContentLoaded', cargarReservas);
  </script>
</body>
</html>
